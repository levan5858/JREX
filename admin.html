<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JreX Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBW1DAFElqD9aD_E8MUQis0AMYElUoIuPM",
            authDomain: "jrex-trading-2026.firebaseapp.com",
            projectId: "jrex-trading-2026",
            storageBucket: "jrex-trading-2026.firebasestorage.app",
            messagingSenderId: "528111152965",
            appId: "1:528111152965:web:205a4752f9a84bcaf7d82c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.firebaseAuth = auth;
        window.firebaseDb = db;
    </script>
</head>
<body>
    <div class="floating-background">
        <img class="float-img float-1" src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=026" alt="Bitcoin">
        <img class="float-img float-2" src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=026" alt="Ethereum">
        <img class="float-img float-3" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
    </div>

    <header class="top-nav">
        <div class="container nav-inner">
            <div class="logo">
                <img src="assets/jrex-logo.png" alt="JreX Logo" class="logo-img">
                <span class="logo-text">JreX Admin</span>
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="admin.html">Admin</a>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <div id="loginForm" class="login-form">
            <h2>Admin Login</h2>
            <form id="login">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <div id="loginError" class="error-message"></div>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div id="adminPanel" class="admin-panel">
            <button class="logout-btn" onclick="logout()">Logout</button>
            <h2 class="panel-title">Manage Rates & Products</h2>

            <div class="add-product-form">
                <h3>Add New Product</h3>
                <form id="addProductForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" id="newProductName" required>
                        </div>
                        <div class="form-group">
                            <label>Rate (â‚¦)</label>
                            <input type="number" id="newProductRate" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <select id="newProductType" class="select-input">
                                <option value="giftcard">Gift Card</option>
                                <option value="crypto">Crypto</option>
                                <option value="forex">Forex</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn">Add Product</button>
                </form>
            </div>

            <div id="productsLoading" class="loading">Loading products...</div>
            <div class="products-list" id="productsList" style="display: none;"></div>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
